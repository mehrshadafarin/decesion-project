        /* Base Colors */
        --bg-dark: #0f172a;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;

        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-highlight: rgba(255, 255, 255, 0.1);
      }

      /* YES Theme (Green/Teal/Emerald) */
      body.yes {
        --bg-gradient-start: #064e3b; /* Deep Emerald */
        --bg-gradient-end: #042f2e; /* Dark Teal */

        --accent-color: #34d399; /* Emerald 400 */
        --accent-glow: rgba(52, 211, 153, 0.4);
        --accent-gradient: linear-gradient(
          135deg,
          #34d399 0%,
          #2dd4bf 100%
        ); /* Emerald to Teal */

        --orb-1-color: #059669; /* Emerald 600 */
        --orb-2-color: #14b8a6; /* Teal 500 */
        --orb-3-color: #10b981; /* Emerald 500 */
      }

      /* NO Theme (Red/Rose/Orange) */
      body.no {
        --bg-gradient-start: #881337; /* Deep Rose */
        --bg-gradient-end: #4c0519; /* Dark Rose */

        --accent-color: #fb7185; /* Rose 400 */
        --accent-glow: rgba(251, 113, 133, 0.4);
        --accent-gradient: linear-gradient(
          135deg,
          #fb7185 0%,
          #f43f5e 100%
        ); /* Rose to Pink */

        --orb-1-color: #e11d48; /* Rose 600 */
        --orb-2-color: #db2777; /* Pink 600 */
        --orb-3-color: #be123c; /* Rose 700 */
      }

      /* Fallback/Error Theme */
      body.error {
        --bg-gradient-start: #3f3f46;
        --bg-gradient-end: #18181b;
        --accent-color: #a1a1aa;
        --accent-glow: rgba(161, 161, 170, 0.4);
        --accent-gradient: linear-gradient(135deg, #a1a1aa 0%, #d4d4d8 100%);
        --orb-1-color: #52525b;
        --orb-2-color: #71717a;
        --orb-3-color: #3f3f46;
      }

      /* Default fallback if class is missing */
      body:not([class]) {
        --bg-gradient-start: #1e1b4b;
        --bg-gradient-end: #312e81;
        --accent-color: #38bdf8;
        --accent-glow: rgba(56, 189, 248, 0.4);
        --accent-gradient: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
        --orb-1-color: #4f46e5;
        --orb-2-color: #0ea5e9;
        --orb-3-color: #db2777;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Outfit", sans-serif;
        background: linear-gradient(
          135deg,
          var(--bg-dark),
          var(--bg-gradient-start)
        );
        color: var(--text-primary);
        overflow: hidden;
        position: relative;
        transition: background 1s ease;
      }

      /* Animated Background Elements */
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.5;
        animation: float-orb 20s infinite ease-in-out;
        z-index: 0;
        transition: background 1s ease;
      }

      .orb-1 {
        width: 500px;
        height: 500px;
        background: radial-gradient(
          circle,
          var(--orb-1-color) 0%,
          transparent 70%
        );
        top: -100px;
        left: -100px;
        animation-delay: 0s;
      }

      .orb-2 {
        width: 400px;
        height: 400px;
        background: radial-gradient(
          circle,
          var(--orb-2-color) 0%,
          transparent 70%
        );
        bottom: -50px;
        right: -100px;
        animation-delay: -5s;
      }

      .orb-3 {
        width: 300px;
        height: 300px;
        background: radial-gradient(
          circle,
          var(--orb-3-color) 0%,
          transparent 70%
        );
        top: 40%;
        left: 20%;
        opacity: 0.2;
        animation-delay: -10s;
      }

      @keyframes float-orb {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
      }

      /* Glassmorphism Card */
      .container {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 700px;
        padding: 20px;
        perspective: 1000px;
      }

      .card {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        border-top: 1px solid var(--glass-highlight);
        border-radius: 30px;
        padding: 60px 40px;
        text-align: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 25px 50px -12px rgba(0, 0, 0, 0.6);
        transform: translateY(20px);
        opacity: 0;
        animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 30px 60px -12px rgba(0, 0, 0, 0.7);
        border-color: rgba(255, 255, 255, 0.2);
      }

      @keyframes slideUp {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Content Styling */
      .quote-icon {
        font-size: 80px;
        line-height: 1;
        margin-bottom: 20px;
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        opacity: 0.8;
        font-family: serif;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .quote-icon.pop {
        animation: popIcon 0.5s ease;
      }

      @keyframes popIcon {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.3); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
      }

      .sentence {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        line-height: 1.5;
        margin-bottom: 40px;
        color: var(--text-primary);
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        font-weight: 500;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .sentence.fade-out {
        opacity: 0;
        transform: translateY(-10px);
      }

      .sentence.fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(30px) scale(0.95);
        }
        60% {
          opacity: 1;
          transform: translateY(-5px) scale(1);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .action-area {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .btn {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--glass-border);
        color: var(--text-secondary);
        padding: 14px 32px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 500;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        outline: none;
        /* Remove tap highlight and selection on mobile */
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        /* Prevent focus outline on mobile tap */
        -webkit-focus-ring-color: transparent;
        -webkit-appearance: none;
        appearance: none;
      }

      /* Remove any focus states */
      .btn:focus,
      .btn:focus-visible {
        outline: none;
        box-shadow: none;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
        border-color: var(--glass-highlight);
        box-shadow: 0 0 20px var(--accent-glow);
        transform: translateY(-2px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn svg {
        width: 18px;
        height: 18px;
        transition: transform 0.5s ease;
      }

      .btn:hover svg {
        transform: rotate(180deg);
      }

      /* Spin animation for button icon */
      .btn svg.spinning {
        animation: spin 500ms ease-in-out;
      }

      /* Continuous spin for loading state */
      .btn.loading svg.spinning {
        animation: spin 1s linear infinite;
      }

      /* Loading state for button */
      .btn.loading {
        pointer-events: none;
        opacity: 0.7;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Type Badge */
      .type-badge {
        display: inline-block;
        margin-bottom: 15px;
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 500;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--glass-border);
        color: var(--text-secondary);
      }

      /* Responsive Design */

        .container {
          padding: 16px;
        }
        .card {

          border-radius: 24px;

        }
        .btn {

          font-size: 0.9rem;
          width: 100%;
          justify-content: center;
          max-width: 280px;
        }
        .btn svg {
          width: 16px;
          height: 16px;
        }
        .action-area {
          gap: 16px;
          flex-direction: column;
          align-items: center;
        }
        /* Optimize orbs for mobile */
        .orb-1 {
          width: 300px;
          height: 300px;
        }
        .orb-2 {
          width: 250px;
          height: 250px;
        }
        .orb-3 {
          width: 200px;
          height: 200px;
        }

      @media (max-width: 380px) {
        .card {

        }
        .sentence {

          line-height: 1.3;
        }
        .quote-icon {
          font-size: 40px;
          margin-bottom: 12px;
        }
        .btn {
          padding: 12px 24px;
          font-size: 0.85rem;
        }
      }

      /* Very small devices */

        .sentence {
          font-size: 1.1rem;
        }
        .btn {
          font-size: 0.8rem;
          padding: 10px 20px;
        }
      }
    </style>

      function getRandomSentence(sentences) {
        const randomIndex = Math.floor(Math.random() * sentences.length);
        return sentences[randomIndex];
      }

      // Display a random sentence
      function displayRandomSentence() {
        // Add spin animation to button icon
        btnIcon.classList.add('spinning');
        
        // Remove the animation class after it completes
        setTimeout(() => {
          btnIcon.classList.remove('spinning');
        }, 500);

        // Randomly decide between yes and no
        const type = Math.random() < 0.5 ? 'yes' : 'no';
        const selectedSentences = type === 'yes' ? yesSentences : noSentences;

        if (selectedSentences.length > 0) {
          const randomSentence = getRandomSentence(selectedSentences);
          
          // Apply fade-out animation to current sentence
          sentenceElement.classList.remove('fade-in');
          sentenceElement.classList.add('fade-out');
          
          // Wait for fade-out, then update and fade-in
          setTimeout(() => {
            sentenceElement.textContent = randomSentence;
            typeBadge.textContent = type.toUpperCase();
            document.body.className = type;
            
            // Apply fade-in animation
            sentenceElement.classList.remove('fade-out');
            sentenceElement.classList.add('fade-in');
            
            // Also pop the quote icon
            const quoteIcon = document.querySelector('.quote-icon');
            quoteIcon.classList.remove('pop');
            // Trigger reflow to restart animation
            void quoteIcon.offsetWidth;
            quoteIcon.classList.add('pop');
          }, 150);
        } else {
          sentenceElement.textContent = 'No sentences available.';
        }
      }

      // Handle button click - spin first, then show new quote
      function handleNewInspiration() {
        // Add loading class to button (disables it and changes opacity)
        newInspirationBtn.classList.add('loading');
        
        // Add continuous spin animation to button icon
        btnIcon.classList.add('spinning');
        
        // Wait for spin animation, then show new quote
        setTimeout(() => {
          // Show new random sentence (without reloading)
          displayRandomSentence();
          
          // Remove loading class to re-enable button
          newInspirationBtn.classList.remove('loading');
        }, 1000);
      }

      // Event listener - spin first, then show new quote
      newInspirationBtn.addEventListener('click', handleNewInspiration);
